<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KALONJI LUXE</title>
  <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #0a0a0a;
    }
    header {
      background: linear-gradient(135deg, #d4af37, #f5c16c);
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    header img {
      max-width: 150px;
    }
    h1 {
      margin: 10px 0 0;
      font-size: 2em;
      color: #0a0a0a;
    }
    section.product {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    section.product h2 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #333333;
    }
    .watch-gallery { position: relative; max-width: 400px; margin: 0 auto; }
    .watch-gallery img { width: 100%; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .gallery-buttons { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
    .gallery-buttons button { background: rgba(245,193,108,0.8); border: none; border-radius: 50%; padding: 10px 15px; cursor: pointer; font-size: 1.5em; transition: 0.3s; }
    .gallery-buttons button:hover { background: rgba(245,193,108,1); }
    .price {
      font-size: 1.5em;
      color: #d4af37;
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 10px 0;
    }
    ul li { margin-bottom: 5px; }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #f5c16c, #d4af37);
      color: #0a0a0a;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: 0.3s;
      margin: 15px auto;
      text-align: center;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }
    section.reviews {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    section.reviews h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    .review {
      background: #f5f5f5;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="KALONJI LUXE Logo">
  <h1>KALONJI LUXE</h1>
</header>

<section class="product">
  <h2>Luxury Silver Watch</h2>
  <div class="watch-gallery">
    <img id="currentImage" src="watch-front.png" alt="Luxury Watch">
    <div class="gallery-buttons">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
  </div>
  <p class="price">R 825</p>
  <ul>
    <li>• Stainless steel body</li>
    <li>• Scratch-resistant glass</li>
    <li>• Adjustable strap</li>
    <li>• Water Resistant</li>
  </ul>
  <a class="btn" href="https://wa.me/27632802346?text=Hello%2C%20I%20want%20to%20order%20the%20Luxury%20Watch." target="_blank">Order on WhatsApp</a>
</section>

<section class="reviews">
  <h2>Customer Reviews</h2>
  <div class="review">
    <strong>Alice:</strong> “Absolutely love the design! Looks so premium.”
  </div>
  <div class="review">
    <strong>James:</strong> “The watch is elegant and delivery was fast.”
  </div>
</section>

<script>
  const images = ["watch-front.png", "watch-side.png", "watch-back.png"];
  let currentIndex = 0;

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("currentImage").src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("currentImage").src = images[currentIndex];
  }
</script>

</body>
</html>
