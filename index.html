<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pablo Raez Luxury Watches</title>
  <style>
    /* Root colors */
    :root {
      --gold: #c7a14a;
      --dark-bg: #0d0d0d;
      --dark-grey: #1a1a1a;
      --light-grey: #f5f5f5;
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--light-grey);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 24px;
      border-bottom: 1px solid rgba(199,161,74,0.2);
    }

    header img {
      height: 80px;
      margin: 0 auto 12px;
    }

    header .tagline {
      font-size: 14px;
      letter-spacing: 2px;
      color: var(--gold);
      display: block;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 40px 24px;
    }

    .hero h1 {
      font-size: 36px;
      color: var(--gold);
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 24px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .hero .price {
      font-size: 28px;
      color: var(--gold);
      font-weight: bold;
      margin-bottom: 40px;
    }

    /* Image gallery / slider */
    .gallery {
      position: relative;
      max-width: 500px;
      margin: 0 auto 60px;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid rgba(199,161,74,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      touch-action: pan-y;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    /* Navigation dots */
    .dots {
      text-align: center;
      margin-top: 12px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 6px;
      display: inline-block;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.3);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: var(--gold);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 24px;
      border-top: 1px solid rgba(199,161,74,0.2);
      font-size: 14px;
      color: rgba(255,255,255,0.6);
    }

    /* Swipe support for mobile */
    @media (hover: none) {
      .slides {
        scroll-snap-type: x mandatory;
        overflow-x: scroll;
      }

      .slides img {
        scroll-snap-align: start;
      }
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Pablo Raez Logo">
    <span class="tagline">LUXURY TIMEPIECES</span>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Pablo Raez</h1>
    <p>
      A stainless-steel timepiece selected for presence, confidence,
      and understated elegance. Swipe or click below to explore multiple angles of the watch.
    </p>
    <div class="price">R 825</div>

    <!-- Image Gallery -->
    <div class="gallery">
      <div class="slides">
        <img src="watch.png" alt="Front view">
        <img src="side.png" alt="Side view">
        <img src="back.png" alt="Back view">
        <img src="opp.png" alt="Opposite view">
      </div>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2026 Pablo Raez Watches. All Rights Reserved.
  </footer>

  <script>
    // Gallery functionality
    const slides = document.querySelector('.slides');
    const images = slides.querySelectorAll('img');
    const dots = document.querySelectorAll('.dot');
    let currentIndex = 0;

    function showSlide(index) {
      if(index >= images.length) index = 0;
      if(index < 0) index = images.length - 1;
      slides.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
      currentIndex = index;
    }

    dots.forEach((dot, idx) => {
      dot.addEventListener('click', () => showSlide(idx));
    });

    // Optional: swipe support for touch devices
    let startX = 0;
    slides.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    slides.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if(startX - endX > 40) showSlide(currentIndex + 1);
      if(endX - startX > 40) showSlide(currentIndex - 1);
    });
  </script>

</body>
</html>
