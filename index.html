<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalonji Luxe – Luxury Pablo Raez Watches</title>
  <meta name="description" content="Shop luxury Pablo Raez silver stainless steel watches. Water-resistant, premium quality. Order via WhatsApp now.">
  <meta name="keywords" content="Kalonji Luxe, luxury watches, Pablo Raez, stainless steel, water-resistant">
  <meta name="author" content="Shaden Kalonji">

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="0TkvMV_i_ke7zPgfPxjxu8RPIvcZ2pM5nJjy-6gtHCA" />

  <!-- CSS Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 30px 0;
    }
    header img {
      width: 250px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin: 20px 0;
      padding: 10px;
    }
    .carousel img {
      height: 300px;
      margin: 0 10px;
      scroll-snap-align: start;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .carousel img:hover {
      transform: scale(1.05);
    }
    .price {
      text-align: center;
      font-size: 28px;
      color: gold;
      margin: 15px 0;
      font-weight: bold;
    }
    .whatsapp-btn {
      display: block;
      width: 220px;
      margin: 10px auto 30px;
      text-align: center;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
    }
    .reviews {
      width: 90%;
      max-width: 600px;
      margin: 0 auto 50px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    .review {
      margin-bottom: 15px;
    }
    .stars {
      color: gold;
      font-size: 18px;
    }
    .half-star {
      position: relative;
      display: inline-block;
      color: #ccc;
      overflow: hidden;
      width: 9px;
    }
    .half-star::before {
      content: '★';
      position: absolute;
      color: gold;
      width: 18px;
      overflow: hidden;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.95);
    }
    .lightbox-content {
      position: relative;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox-content img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: #fff;
      font-weight: bold;
      font-size: 30px;
      transition: 0.3s;
      user-select: none;
      border-radius: 0 3px 3px 0;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover, .close:hover {
      color: gold;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Kalonji Luxe Logo">
</header>

<div class="carousel">
  <img src="watch.png" alt="Front view" onclick="openLightbox(0)">
  <img src="side.png" alt="Side view" onclick="openLightbox(1)">
  <img src="back.png" alt="Back view" onclick="openLightbox(2)">
  <img src="opp.png" alt="Opposite view" onclick="openLightbox(3)">
</div>

<div class="price">R 825</div>

<a class="whatsapp-btn" href="https://wa.me/27632802346?text=Hello,%20I%20want%20to%20order%20the%20Pablo%20Raez%20watch">Order on WhatsApp</a>

<div class="reviews">
  <div class="review">
    <div class="stars">★★★★<span class="half-star">★</span></div>
    <p>“Amazing luxury watch, exactly as pictured!”</p>
  </div>
  <div class="review">
    <div class="stars">★★★★★</div>
    <p>“Elegant and perfect for daily wear.”</p>
  </div>
  <div class="review">
    <div class="stars">★★★★<span class="half-star">★</span></div>
    <p>“Great quality and very stylish.”</p>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
  <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
  <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script>
  const images = ['watch.png','side.png','back.png','opp.png'];
  let currentIndex = 0;

  function openLightbox(index){
    currentIndex = index;
    document.getElementById('lightbox').style.display = 'block';
    document.getElementById('lightbox-img').src = images[currentIndex];
  }

  function closeLightbox(){
    document.getElementById('lightbox').style.display = 'none';
  }

  function changeSlide(n){
    currentIndex += n;
    if(currentIndex < 0) currentIndex = images.length - 1;
    if(currentIndex >= images.length) currentIndex = 0;
    document.getElementById('lightbox-img').src = images[currentIndex];
  }
</script>

</body>
  </html>
