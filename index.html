<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    p {
      color: #cccccc;
    }
    .product {
      margin: 40px auto;
      max-width: 300px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 1.4em;
      margin: 15px 0;
      color: #f5c16c;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #f5c16c;
      color: black;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>KALONJI LUXE</h1>
    <p>Luxury Watches & Accessories</p>
  </header>

  <div class="product">
    <img src="watch.png" alt="Luxury Watch">
    <h2>Luxury Watch</h2>
    <p class="price">R 825 <span style="font-size:14px; color:#aaa;">(Limited Offer)</span></p>
    <p style="font-size:14px; color:#bbb;">✔ Free delivery • ✔ Cash on delivery available</p>
    <a class="btn" href="https://wa.me/27632802346">Order on WhatsApp</a>
  </div>

  <footer>
    © 2026 Kalonji Luxe. All rights reserved.
  </footer>

</body>
</html>
